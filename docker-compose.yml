version: '3.8'

services:
  # PostgreSQL Database with trigram support
  postgres:
    image: postgres:16-alpine
    container_name: sonichunter_db
    environment:
      POSTGRES_DB: sonichunter
      POSTGRES_USER: ${DB_USER:-sonichunter}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sonichunter"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: sonichunter_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  # Main Bot (Aiogram)
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sonichunter_bot
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=sonichunter
      - DB_USER=${DB_USER:-sonichunter}
      - DB_PASSWORD=${DB_PASSWORD:-changeme123}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    volumes:
      - ./bot:/app/bot
      - ./logs:/app/logs

  # Spider (Telethon Userbot)
  spider:
    build:
      context: .
      dockerfile: Dockerfile.spider
    container_name: sonichunter_spider
    environment:
      - API_ID=${API_ID}
      - API_HASH=${API_HASH}
      - PHONE=${PHONE}
      - DUMP_CHANNEL_ID=${DUMP_CHANNEL_ID}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=sonichunter
      - DB_USER=${DB_USER:-sonichunter}
      - DB_PASSWORD=${DB_PASSWORD:-changeme123}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./spider:/app/spider
      - ./sessions:/app/sessions
      - ./logs:/app/logs

volumes:
  postgres_data:
  redis_data:
